<body>

    <div class="card">

        <p>Aujourd'hui H√©lo√Øse, on sort le dictionnaire !</p>

    <script>
        let clickCount = 0;
        const maxPranks = 4;
        const valBtn = document.getElementById('val-btn');
        const indiceBox = document.getElementById('indice-box');

        function handleButtonClick() {
            if (clickCount < maxPranks) {

        function moveButton() {
            clickCount++;
            
            // On change le texte du bouton pour la farce

            // On passe en position absolue pour le faire bouger

            // Calcul de position al√©atoire
            const x = Math.random() * (window.innerWidth - valBtn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - valBtn.offsetHeight - 20);
            
            valBtn.style.left = x + 'px';
            valBtn.style.top = y + 'px';
        }

        function showFinalIndice() {
            // Remettre le bouton √† sa place normale ou le cacher
            valBtn.style.display = 'none';
            // Afficher l'indice

        valBtn.addEventListener('touchstart', function(e) {

    </script>
